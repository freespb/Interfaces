<!DOCTYPE html>
<html lang="en">
<head>
<title>Formulario</title>
</head>
<form action="" >
    <p>
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" title='Introduce
    your name' autocomplete="name"/>
    </p>
    <p>
        <label for="LastName">LastName:</label>
        <input type="text" name="LastName" id="LastName" title='Introduce
        your LastName' autocomplete="family-name"/>
        </p>
    
    <p>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" title='Introduce
        your Email' autocomplete="email"/>
        </p>
        <p>
        <label for="birthday">Birthday:</label>

        <input type="date" id="birthday" name="birthday"
            value="2001-08-08" autocomplete="bday-day"/>
        </p>
        <p>
            <label for="Number">CellNumber:</label>
            <input type="text" name="Number" id="Number" title='Introduce
            your TelefonNumber' autocomplete="tel"/>
            </p>
        <p>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="password"title='8 characters minimum '
            minlength="8" required autocomplete="current-password"/>
        </p>
        <p>
            <label for="colorF">Favourite color</label>
            <input type="color" id="colorF" name="colorF" title='Your favourite color'
           value="#e66465" autocomplete="on"/>
            
        </p>
        <input type="submit" value="Submit" />
    </form>
<body>
